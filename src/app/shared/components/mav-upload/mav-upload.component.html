<div class="grid">
    <div class="col-12">
        <p-fileUpload #upload mode="basic" name="demo[]" [accept]="accept" [maxFileSize]="1000000"
            (onSelect)="selectPhoto($event)" (onBeforeUpload)="onRemove($event)" uploadIcon="pi pi-times"
            [chooseLabel]="translate('Common.ChooseFile')">
        </p-fileUpload>
    </div>
    <div class="col-12" *ngIf="imagePath">
        <img [src]="imagePath" style="width: 100%;">
    </div>
</div>
