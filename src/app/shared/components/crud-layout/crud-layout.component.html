<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <p-toolbar styleClass="p-mb-4">
                <div class="p-toolbar-group-left ">
                    <button pButton pRipple label="Yeni KayÄ±t" icon="pi pi-plus"
                        class="p-button-success p-mr-2 p-mb-2 p-button">
                    </button>
                    <button pButton pRipple label="Sil" icon="pi pi-trash" class="p-button-danger p-mb-2 p-button">
                    </button>
                </div>
            </p-toolbar>
            <p-table [value]="customers" [lazy]="true" (onLazyLoad)="loadCustomers($event)" [paginator]="true"
                [rows]="10" [totalRecords]="totalRecords" [loading]="loading">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Company</th>
                        <th>Representative</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{customer.name}}</td>
                        <td>{{customer.country.name}}</td>
                        <td>{{customer.company}}</td>
                        <td>{{customer.representative.name}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-toast></p-toast>
