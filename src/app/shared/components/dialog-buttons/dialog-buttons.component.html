<div class="grid">
    <div class="col-12">
        <button pButton pRipple (click)="onSaveClick()" type="button" [label]="' '+translate('Common.Save')"
            [disabled]="saveDisabled" class="p-button-success pi pi-check mr-2"></button>

        <button *ngIf="showCancelButton" pButton pRipple (click)="onCancelClick()" type="button"
            [label]="' '+translate('Common.Cancel')" [disabled]="cancelDisabled"
            class="p-button-danger pi pi-times"></button>
    </div>
</div>
